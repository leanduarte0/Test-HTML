<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">A test survey of <i>Lean Duarte<i></p>

    <form id="survey-form">
      <label id="name-label">Enter Your Name: <input id="name" type="text" placeholder="Enter Your Name..." required/></label>
      <label id="email-label">Email: <input id="email" type="email" placeholder="Enter Your Email..." required/></label>
      <label id="number-label">Enter Your Age: (10-65) <input id="number" type="number" min="10" max="65" placeholder="Enter Your Age..."/></label>
      <label>Gender:
        <select id="dropdown">
          <option value="">(Select one)</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Would you recommend my website?</label>
      <label id="yes"><input type="radio" name="recommend" value="yes"> Yes</label>
      <label id="no"><input type="radio" name="recommend" value="yes"/> No</label>
      <label>What should i improve?</label>
      <input type="checkbox" name="terms" value="FrontEnd" />FrontEnd
      <input type="checkbox" name="terms" value="BackEnd" />BackEnd
      <label>Comments/Suggestions:
        <textarea name="comments" rows="3" cols="30" placeholder="I would like that......"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
